<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Ponies</title>
  <script>
    // Redirect to index.html with the path as a query parameter
    const path = window.location.pathname;
    window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: monospace;">
    <p>Redirecting...</p>
  </div>
</body>
</html>
