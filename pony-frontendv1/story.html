    <style>
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            padding: 20px;
        }

        .slide {
            display: none;
            animation: fadeIn 0.5s;
        }

        .slide.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide img {
            width: 100%;
            height: auto;
            border: 2px solid #000000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .nav-button {
            background: #ff6b6b;
            color: white;
            border: 3px solid #000000;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            font-family: 'Courier New', monospace;
        }

        .nav-button:hover {
            background: #ff5252;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }

        .nav-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .slide-counter {
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000000;
            padding: 8px 16px;
            background: #bdc3ff;
            border: 2px solid #000000;
            min-width: 100px;
            text-align: center;
        }

        .dots {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #cccccc;
            border: 2px solid #000000;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #ff6b6b;
        }

        .dot:hover {
            background-color: #ff9999;
        }

        .autoplay-button {
            background: #4CAF50;
            color: white;
            border: 3px solid #000000;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }

        .autoplay-button:hover {
            background: #45a049;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }

        .autoplay-button.playing {
            background: #f44336;
        }

        .autoplay-button.playing:hover {
            background: #da190b;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #bdc3ff;
            color: #000000;
            text-decoration: none;
            border: 2px solid #000000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }

        .back-link:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #000000;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #bdc3ff;
        }
    </style>

    <script>
        let currentSlideIndex = 0;
        let autoplayInterval = null;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        // Initialize dots
        const dotsContainer = document.getElementById('dotsContainer');
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('span');
            dot.className = 'dot';
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));

            // Add active class to current slide and dot
            slides[index].classList.add('active');
            document.querySelectorAll('.dot')[index].classList.add('active');

            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;

            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex < 0) currentSlideIndex = 0;
            if (currentSlideIndex >= totalSlides) currentSlideIndex = totalSlides - 1;
            showSlide(currentSlideIndex);
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }

        function toggleAutoplay() {
            const btn = document.getElementById('autoplayBtn');
            if (autoplayInterval) {
                // Stop autoplay
                clearInterval(autoplayInterval);
                autoplayInterval = null;
                btn.textContent = '‚ñ∂ Auto Play';
                btn.classList.remove('playing');
            } else {
                // Start autoplay
                autoplayInterval = setInterval(() => {
                    if (currentSlideIndex < totalSlides - 1) {
                        changeSlide(1);
                    } else {
                        currentSlideIndex = -1;
                        changeSlide(1);
                    }
                }, 3000);
                btn.textContent = '‚è∏ Pause';
                btn.classList.add('playing');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlideIndex > 0) {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight' && currentSlideIndex < totalSlides - 1) {
                changeSlide(1);
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoplay();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.slideshow-container').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.querySelector('.slideshow-container').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentSlideIndex < totalSlides - 1) {
                changeSlide(1);
            }
            if (touchEndX > touchStartX + 50 && currentSlideIndex > 0) {
                changeSlide(-1);
            }
        }

        // Initialize
        document.getElementById('totalSlides').textContent = totalSlides;
        showSlide(0);
    </script>
